<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Animation Test - Devarshi Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #fluidCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .overlay-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: white;
            pointer-events: none;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ea1ff 0%, #a855f7 50%, #06b6d4 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: glitter 3s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            pointer-events: auto;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group input[type="range"] {
            width: 150px;
            margin-right: 10px;
        }

        .control-group input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .value-display {
            color: #4ea1ff;
            font-weight: 600;
        }

        @keyframes glitter {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            color: white;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="fluidCanvas"></canvas>
    
    <div class="overlay-content">
        <h1 class="title">Fluid Animation</h1>
        <p class="subtitle">Interactive particle system inspired by Devarshi's portfolio</p>
    </div>

    <div class="controls">
        <h3 style="margin-bottom: 15px; color: #4ea1ff;">Animation Controls</h3>
        
        <div class="control-group">
            <label>Particle Count: <span class="value-display" id="particleCountValue">100</span></label>
            <input type="range" id="particleCount" min="50" max="200" value="100">
        </div>
        
        <div class="control-group">
            <label>Connection Distance: <span class="value-display" id="connectionDistanceValue">120</span></label>
            <input type="range" id="connectionDistance" min="50" max="200" value="120">
        </div>
        
        <div class="control-group">
            <label>Mouse Influence: <span class="value-display" id="mouseInfluenceValue">180</span></label>
            <input type="range" id="mouseInfluence" min="100" max="300" value="180">
        </div>
        
        <div class="control-group">
            <label>Animation Speed: <span class="value-display" id="speedValue">1.0</span></label>
            <input type="range" id="speed" min="0.1" max="3.0" step="0.1" value="1.0">
        </div>
        
        <div class="control-group">
            <label>Primary Color:</label>
            <input type="color" id="primaryColor" value="#4ea1ff">
        </div>
    </div>

    <div class="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="activeParticles">100</span></div>
        <div>Connections: <span id="activeConnections">0</span></div>
    </div>

    <script>
        class FluidAnimation {
            constructor() {
                this.canvas = document.getElementById('fluidCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
                this.animationId = null;
                
                // Animation settings
                this.settings = {
                    particleCount: 100,
                    connectionDistance: 120,
                    mouseInfluence: 180,
                    speed: 1.0,
                    primaryColor: '#4ea1ff'
                };

                // Performance tracking
                this.fps = 0;
                this.lastTime = 0;
                this.frameCount = 0;
                this.activeConnections = 0;

                this.init();
                this.setupControls();
                this.setupEventListeners();
                this.animate();
            }

            init() {
                this.resizeCanvas();
                this.createParticles();
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                this.particles = [];
                for (let i = 0; i < this.settings.particleCount; i++) {
                    this.particles.push(new Particle(this.canvas, this.settings.primaryColor));
                }
            }

            setupControls() {
                const controls = {
                    particleCount: document.getElementById('particleCount'),
                    connectionDistance: document.getElementById('connectionDistance'),
                    mouseInfluence: document.getElementById('mouseInfluence'),
                    speed: document.getElementById('speed'),
                    primaryColor: document.getElementById('primaryColor')
                };

                const valueDisplays = {
                    particleCount: document.getElementById('particleCountValue'),
                    connectionDistance: document.getElementById('connectionDistanceValue'),
                    mouseInfluence: document.getElementById('mouseInfluenceValue'),
                    speed: document.getElementById('speedValue')
                };

                Object.keys(controls).forEach(key => {
                    if (controls[key]) {
                        controls[key].addEventListener('input', (e) => {
                            const value = key === 'speed' ? parseFloat(e.target.value) : parseInt(e.target.value);
                            this.settings[key] = key === 'primaryColor' ? e.target.value : value;
                            
                            if (valueDisplays[key]) {
                                valueDisplays[key].textContent = value;
                            }

                            if (key === 'particleCount') {
                                this.createParticles();
                            }
                        });
                    }
                });
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.resizeCanvas());
                
                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                window.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (e.touches[0]) {
                        this.mouse.x = e.touches[0].clientX;
                        this.mouse.y = e.touches[0].clientY;
                    }
                }, { passive: false });
            }

            animate(currentTime = 0) {
                // Calculate FPS
                if (currentTime - this.lastTime >= 1000) {
                    this.fps = this.frameCount;
                    this.frameCount = 0;
                    this.lastTime = currentTime;
                    document.getElementById('fps').textContent = this.fps;
                }
                this.frameCount++;

                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Update and draw particles
                this.particles.forEach(particle => {
                    particle.update(this.mouse, this.settings);
                    particle.draw(this.ctx);
                });

                // Draw connections
                this.drawConnections();

                // Update stats
                document.getElementById('activeParticles').textContent = this.particles.length;
                document.getElementById('activeConnections').textContent = this.activeConnections;

                this.animationId = requestAnimationFrame((time) => this.animate(time));
            }

            drawConnections() {
                this.activeConnections = 0;
                this.ctx.save();
                
                for (let i = 0; i < this.particles.length; i++) {
                    for (let j = i + 1; j < this.particles.length; j++) {
                        const dx = this.particles[i].x - this.particles[j].x;
                        const dy = this.particles[i].y - this.particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < this.settings.connectionDistance) {
                            const opacity = (this.settings.connectionDistance - distance) / this.settings.connectionDistance;
                            
                            this.ctx.globalAlpha = opacity * 0.3;
                            this.ctx.strokeStyle = this.settings.primaryColor;
                            this.ctx.lineWidth = 1;
                            this.ctx.beginPath();
                            this.ctx.moveTo(this.particles[i].x, this.particles[i].y);
                            this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                            this.ctx.stroke();
                            
                            this.activeConnections++;
                        }
                    }
                }
                
                this.ctx.restore();
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }
        }

        class Particle {
            constructor(canvas, color) {
                this.canvas = canvas;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.baseSize = this.size;
                this.alpha = Math.random() * 0.8 + 0.2;
                this.baseAlpha = this.alpha;
                this.color = color;
                
                // Color variations
                const colors = [
                    '#4ea1ff',
                    '#a855f7',
                    '#06b6d4',
                    '#8b5cf6',
                    '#3b82f6'
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update(mouse, settings) {
                // Apply speed multiplier
                const speedMultiplier = settings.speed;
                
                // Movement
                this.x += this.vx * speedMultiplier;
                this.y += this.vy * speedMultiplier;

                // Boundary collision
                if (this.x <= 0 || this.x >= this.canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(this.canvas.width, this.x));
                }
                if (this.y <= 0 || this.y >= this.canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(this.canvas.height, this.y));
                }

                // Mouse interaction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < settings.mouseInfluence) {
                    const force = (settings.mouseInfluence - distance) / settings.mouseInfluence;
                    const angle = Math.atan2(dy, dx);

                    // Attraction
                    this.vx += Math.cos(angle) * force * 0.01 * speedMultiplier;
                    this.vy += Math.sin(angle) * force * 0.01 * speedMultiplier;

                    // Size and alpha changes
                    this.size = this.baseSize + force * 1.5;
                    this.alpha = Math.min(1, this.baseAlpha + force * 0.3);
                } else {
                    // Return to normal
                    this.size += (this.baseSize - this.size) * 0.05;
                    this.alpha += (this.baseAlpha - this.alpha) * 0.05;
                }

                // Velocity damping
                this.vx *= 0.995;
                this.vy *= 0.995;

                // Velocity limits
                const maxVelocity = 1.5 * speedMultiplier;
                this.vx = Math.max(-maxVelocity, Math.min(maxVelocity, this.vx));
                this.vy = Math.max(-maxVelocity, Math.min(maxVelocity, this.vy));
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // Gradient
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color + '60');
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Glow effect
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 8;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.4, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // Initialize the animation
        const fluidAnimation = new FluidAnimation();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            fluidAnimation.destroy();
        });
    </script>
</body>
</html>
